name: ecommerce
description: "Shop with advance"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

#----packages-----#
dependencies:
  flutter:
    sdk: flutter

  #utility Packages

  #Icons
  iconsax: ^0.0.0
  cupertino_icons: ^1.0.8

  #state Management
  get: ^4.3.8

  #Product Specific


#--------------------./Packages END-------------------#


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  #---------Local Assets---------#
  assets:
    - assets/logos/
    - assets/images/
    - assets/icons/
    - assets/fonts/

  #---------Local Fonts---------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700 
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic  
    
